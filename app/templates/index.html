{% extends "base.html" %}

{% block body_class %}upload{% endblock %}

{% block content %}
  <form action="{{ url_for('home') }}" method="post" class="dropzone">
    <p class="text"></p>
    <div id="fallback">
      <input type="file" name="file" />
      <button type="submit">Upload</button>
    </div>
  </form>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
